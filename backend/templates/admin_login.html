<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login â€¢ Health Focus Clinics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="admin-login-body">

    <div class="admin-login-box fade-in-up">

        <h2 class="admin-login-title">Admin Login</h2>

        {% if error %}
            <p class="admin-login-error">{{ error }}</p>
        {% endif %}

        <form method="POST" class="admin-login-form">
            <label>Username</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button class="admin-login-btn" type="submit">Login</button>
        </form>

    </div>

</body>
</html>
