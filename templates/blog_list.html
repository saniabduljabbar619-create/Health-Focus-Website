{% extends "base.html" %}
{% block content %}

<!-- ============================
     BLOG HEADER
============================== -->
<section class="blog-header">
    <h1>Health Articles & Updates</h1>
    <p>Explore medical news, health tips, clinic announcements, and expert insights.</p>
</section>

<!-- ============================
     BLOG CARD GRID
============================== -->
<section class="blog-grid">

    {% for post in posts %}
    <div class="blog-card fade-in-up">

        <div class="blog-img-box">
            <img src="{{ url_for('static', filename='uploads/' + post.image) }}" class="blog-img">
        </div>

        <div class="blog-body">
            <span class="blog-category">{{ post.category }}</span>
            <h2>{{ post.title }}</h2>
            <p class="blog-excerpt">{{ post.excerpt }}</p>

            <div class="blog-meta">
                <span>{{ post.date }}</span>
            </div>

            <a href="/blog/{{ post.id }}" class="btn blog-btn">Read More</a>
        </div>

    </div>
    {% endfor %}

</section>

{% endblock %}
